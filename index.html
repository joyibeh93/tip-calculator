<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Tip Calulator</title>
  </head>
  <body>
    <main>
      <section class="cal-body">
        <div class="cal-main">
          <div class="cal-box1">
            <p class="bill">Bill</p>
            <input type="number" placeholder="142.55" />

            <div class="cal-btn-option">
              <p class="bill">select tip %</p>

              <div class="button-set1">
                <button class="btn btn1">5%</button>
                <button class="btn btn1">10%</button>
                <button class="btn btn1 btn11">15%</button>
              </div>
              <div class="button-set2">
                <button class="btn">25%</button>
                <button class="btn">50%</button>
                <button class="btn btn111">custom</button>
              </div>
            </div>

            <div>
              <label for="people" class="bill">number of people</label>
              <div>
                <input type="number" placeholder="5" />
              </div>
            </div>
          </div>
          <div class="box2">
            <div class="tip-amt">
              <p class="tip">Tip amount <small>/person</small></p>
              <p  class="rate rate2">$4.27</p>
            </div>
            <div class="tip-amt tip-amt2">
              <p class="total">Total <small>/person</small></p>
              <p class="rate">$32.79</p>
            </div>
            <div>
              <button class="btn-reset">reset</button>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
